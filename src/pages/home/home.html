<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Accueil</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>{{app.nom}} {{app.version}}</h1>

  <ion-item>
    <ion-label floating>Username</ion-label>
    <ion-input type="text" [(ngModel)]="app.nom"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Version</ion-label>
    <ion-input type="number" [(ngModel)]="app.version"></ion-input>
  </ion-item>

  <br />

  <button ion-button color="light" (click)='onClickMe()'>Click Me</button>
  <p>
    {{clickMessage}}
  </p>


</ion-content>
