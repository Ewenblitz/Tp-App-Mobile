<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Geolocalisation</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <h1>Votre localisation :</h1>

  <p>
    Latitude : {{latitude}}
  </p>
  <p>
    Longitude : {{longitude}}
  </p>

  <button ion-button (click)='loadMap()'>Afficher la carte</button>

</ion-content>
